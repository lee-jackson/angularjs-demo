<div class="carousel-container">
  <div class="carousel" data-ng-style="{ 'background-image': 'url(\'../images/' + ctrl.currentItem.imageFilename + '\')' }">
    <ul class="carousel__list">
      <li data-ng-repeat="item in ctrl.items"><div class="carousel__list-item" data-ng-click="ctrl.setCurrentItemWithIndex($index)"></div></li>
    </ul>
  </div>
</div>
